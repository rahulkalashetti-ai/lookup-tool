<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in — ToolHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
      color: #0f172a;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 2.25rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1px 3px rgba(0,0,0,0.06);
      border: 1px solid #e2e8f0;
    }
    .brand {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
      color: #0f172a;
    }
    .sub { font-size: 0.9rem; color: #64748b; margin-bottom: 1.75rem; }
    label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #334155;
    }
    input {
      padding: 0.6rem 0.85rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      width: 100%;
      margin-bottom: 1rem;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    button {
      width: 100%;
      padding: 0.65rem 1rem;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      margin-top: 0.25rem;
      transition: background 0.15s, box-shadow 0.15s;
    }
    button:hover {
      background: #4338ca;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.35);
    }
    .flash {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .flash.error { background: #fee2e2; color: #991b1b; border-left: 4px solid #dc2626; }
    .hint {
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 1.25rem;
      padding-top: 1rem;
      border-top: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">ToolHub</div>
    <p class="sub">Sign in to ToolHub</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for c, m in messages %}
        <div class="flash {{ c }}">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
      <input type="hidden" name="next" value="{{ next }}">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autofocus placeholder="e.g. user">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="••••••••">
      <button type="submit">Log in</button>
    </form>
    <p class="hint">Demo: user / user &nbsp;·&nbsp; infosec / infosec</p>
  </div>
</body>
</html>
